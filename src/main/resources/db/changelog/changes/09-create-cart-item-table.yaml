databaseChangeLog:
  - changeSet:
      id: create-cart-item-table
      author: gulini
      changes:
        - createTable:
            tableName: cart_item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: add-foreign-keys
      author: gulini
      changes:
        - addForeignKeyConstraint:
            baseTableName: cart_item
            baseColumnNames: shopping_cart_id
            constraintName: fk_cart_item_shopping_cart
            referencedTableName: shopping_cart
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: cart_item
            baseColumnNames: book_id
            constraintName: fk_cart_item_book
            referencedTableName: books
            referencedColumnNames: id
