databaseChangeLog:
  - changeSet:
      id: create-shopping-cart-table
      author: gulini
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            columnNames: user_id
            constraintName: unique_user_id
            tableName: shopping_carts
  - changeSet:
      id: add-foreign-keys
      author: gulini
      changes:
        - addForeignKeyConstraint:
            baseTableName: shopping_carts
            baseColumnNames: user_id
            constraintName: fk_shopping_cart_user
            referencedTableName: users
            referencedColumnNames: id
 